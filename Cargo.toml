[package]
name = "trigger-mqtt"
version = "0.6.0"
edition = { workspace = true }
rust-version = { workspace = true }

[dependencies]
anyhow = "1.0.68"
clap = { version = "3.1.15", features = ["derive", "env"] }
futures = "0.3.25"
serde = "1.0.188"
spin-app = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
spin-core = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
spin-expressions = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
spin-factors = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
spin-runtime-factors = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
spin-trigger = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
spin-telemetry = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
spin-factor-variables = { git = "https://github.com/spinframework/spin", tag = "v3.5.0" }
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1.41", features = ["log"] }
paho-mqtt = { version = "0.13.3", features = ["vendored-ssl"] }
wasmtime = { version = "37.0.1" }

[workspace]
members = ["sdk", "sdk/macro"]

[workspace.package]
version = "0.2.0"
edition = "2021"
rust-version = "1.87"

[workspace.dependencies]
wit-bindgen = "0.43.0"
